<script>
    function addlang(langName){
      const li=  document.createElement('li')
      li.innerHTML=`${langName}`
      document.querySelector('.lang').appendChild(li)
    }
    addlang("python")
    addlang("Typscript")
    addlang("C++")
//Optimal Solution

        const li=document.createElement('li');
